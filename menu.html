      <script>
          var gcate = [1,1,1,1,2,2,2,3,3,3];
          function cateselect(cate) {
              for (i = 0; i<gcate.length; i++) {
                  cateid = 'mn' + i;
                  
                  if (cate==0) {
                    $(document.getElementById(cateid)).show();
                  } else if (gcate[i] == cate) {
                    $(document.getElementById(cateid)).show();
                  } else {
                    $(document.getElementById(cateid)).hide()
                  }
              }
          }
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/handlebars-v4.7.7.js"></script>
    <script src="./js/20880012.js"></script>
    <script id="cate-filter-template" type="text/x-handlebars-template">
        <li class="nav-item">
            <a class="nav-link disabled pl-0" href="#" id="cate0" onclick="load_cate(0)">Show all</a>
        </li>
        {{#each data}}
        <li class="nav-item">
            <a class="nav-link" href="#" id="cate{{id}}" onclick="load_cate({{id}})">{{name}}</a>
        </li>
        {{/each}}
    </script>
    <script id="gallery-template" type="text/x-handlebars-template" >
        {{#each data}}
        <div class="col col-md-4">
            <a href="./menu/suspendisse.html"><img src="{{thumbpath}}" alt=""></a>
        </div>
        {{/each}}
    </script>

    <script>
        $(document).ready(function(){
            loadData('gallery-categories','#cate-filter','#cate-filter-template');
            loadData('gallery','#gallery','#gallery-template');
        });

        function load_cate(id) {
            $("#cate-filter .nav-link").each(function(){
                $("#cate-filter .nav-link").removeClass("disabled", "noClick");
            });
            cate_id = "#cate" + id;
            $(cate_id).addClass("disabled", "noClick");
            if (id==0) {
                loadData('gallery', '#gallery','#gallery-template');
            } else {
                var link_id = 'gallery/categories/' + id;
                loadData(link_id, '#gallery','#gallery-template');
            }
        }

    </script>
  </body>
